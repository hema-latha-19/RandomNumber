<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Random Number</title>
</head>
<body style="background-color: rgb(128, 113, 222);">
    <center>
    <h1>Guess the Number</h1>
    <img style="height: 300px; width: 500px;" src="C:\Users\Hemalatha\Desktop\New folder\javascript\Screenshot 2024-08-10 223717.png" alt="">
<br></br>
    <input style="border-radius: 10px; height: 30px; width: 200px; text-align: center;" id="guessnumber" placeholder="Enter a number">
<button class="check-button" style="height: 35px; width: 70px; background-color:rgb(225, 105, 137); border-radius: 10px; color: black;font-weight: bold;" onclick="check()">
    Check
</button>
<h2 id="result">You are Wrong/Right</h2>  
<h2 id="score">Score: 10</h2>
<script>
    var guessnum=document.getElementById("guessnumber")
    var result=document.getElementById("result")
    var score=document.getElementById("score")
    var randomnum=Math.floor(Math.random()*10)+1
    var totalscore=10
    function check()
    {
        var enterednum=guessnum.value 
        if(randomnum==enterednum)
    {
        
        result.textContent="Right"
        alert("YOU WON...")
    }
    else{
    
        totalscore=totalscore-1
        score.textContent="Score: "+totalscore
        result.textContent="wrong"
    }
    }
</script>
</center>
</body>
</html>
